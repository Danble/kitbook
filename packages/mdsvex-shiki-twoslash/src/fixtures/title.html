<!DOCTYPE html>
<html lang="en">
<head>

  <title>title | Shiki Twoslash Test</title>
  <link rel="stylesheet" href="../tw-reset.css">

    body {
      padding: 5px;

<body><pre
  class="shiki dark-plus with-title twoslash lsp"
  style="background-color: #1e1e1e; color: #d4d4d4"
  title="some-file.ts"
><div class='code-title'>some-file.ts</div><div class="language-id">ts</div><div class='code-container'><code><div class='line dim'><span style="color: #569CD6">type</span><span style="color: #D4D4D4"> </span><span style="color: #4EC9B0"><data-lsp lsp='type Post = &#123;&#10;    title: string;&#10;    description: string;&#10;&#125;' >Post</data-lsp></span><span style="color: #D4D4D4"> = &#123;</span></div><div class='line dim'><span style="color: #D4D4D4">  </span><span style="color: #9CDCFE"><data-lsp lsp='(property) title: string' >title</data-lsp></span><span style="color: #D4D4D4">: </span><span style="color: #4EC9B0">string</span><span style="color: #D4D4D4">;</span></div><div class='line highlight'><span style="color: #D4D4D4">  </span><span style="color: #9CDCFE"><data-lsp lsp='(property) description: string' >description</data-lsp></span><span style="color: #D4D4D4">: </span><span style="color: #4EC9B0">string</span><span style="color: #D4D4D4">;</span></div><div class='line dim'><span style="color: #D4D4D4">&#125;;</span></div></code></div></pre>
<pre
  class="shiki light-plus with-title twoslash lsp"
  style="background-color: #ffffff; color: #000000"
  title="some-file.ts"
><div class='code-title'>some-file.ts</div><div class="language-id">ts</div><div class='code-container'><code><div class='line dim'><span style="color: #0000FF">type</span><span style="color: #000000"> </span><span style="color: #267F99"><data-lsp lsp='type Post = &#123;&#10;    title: string;&#10;    description: string;&#10;&#125;' >Post</data-lsp></span><span style="color: #000000"> = &#123;</span></div><div class='line dim'><span style="color: #000000">  </span><span style="color: #001080"><data-lsp lsp='(property) title: string' >title</data-lsp></span><span style="color: #000000">: </span><span style="color: #267F99">string</span><span style="color: #000000">;</span></div><div class='line highlight'><span style="color: #000000">  </span><span style="color: #001080"><data-lsp lsp='(property) description: string' >description</data-lsp></span><span style="color: #000000">: </span><span style="color: #267F99">string</span><span style="color: #000000">;</span></div><div class='line dim'><span style="color: #000000">&#125;;</span></div></code></div></pre>
</body>

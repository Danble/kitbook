<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>highlight-normal | Shiki Twoslash Test</title>
  <link rel="stylesheet" href="../tw-reset.css">
  <link rel="stylesheet" href="../shiki-twoslash.css">
  <style>
    body {
      padding: 5px;
    }
  </style>
</head>
<body><pre
  class="shiki dark-plus with-title"
  style="background-color: #1e1e1e; color: #d4d4d4"
  title="examples/index.ts"
><div class='code-title'>examples/index.ts</div><div class="language-id">ts</div><div class='code-container'><code><div class='line highlight'><span style="color: #6A9955">// 1</span></div><div class='line dim'><span style="color: #6A9955">// 2</span></div><div class='line highlight'><span style="color: #6A9955">// 3</span></div><div class='line highlight'><span style="color: #6A9955">// 4</span></div><div class='line dim'><span style="color: #6A9955">// 5</span></div><div class='line dim'><span style="color: #6A9955">// 6</span></div></code></div></pre>
<pre
  class="shiki light-plus with-title"
  style="background-color: #ffffff; color: #000000"
  title="examples/index.ts"
><div class='code-title'>examples/index.ts</div><div class="language-id">ts</div><div class='code-container'><code><div class='line highlight'><span style="color: #008000">// 1</span></div><div class='line dim'><span style="color: #008000">// 2</span></div><div class='line highlight'><span style="color: #008000">// 3</span></div><div class='line highlight'><span style="color: #008000">// 4</span></div><div class='line dim'><span style="color: #008000">// 5</span></div><div class='line dim'><span style="color: #008000">// 6</span></div></code></div></pre>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic | Shiki Twoslash Test</title>
  <link rel="stylesheet" href="../tw-reset.css">
  <link rel="stylesheet" href="../shiki-twoslash.css">
  <style>
    body {
      padding: 5px;
    }
  </style>
</head>
<body><pre
  class="shiki dark-plus with-title twoslash lsp"
  style="background-color: #1e1e1e; color: #d4d4d4"
  title="examples/index.ts"
><div class='code-title'>examples/index.ts</div><div class="language-id">ts</div><div class='code-container'><code><div class='line highlight'><span style="color: #569CD6">const</span><span style="color: #D4D4D4"> </span><span style="color: #4FC1FF"><data-lsp lsp='const foo: 2' >foo</data-lsp></span><span style="color: #D4D4D4"> = </span><span style="color: #B5CEA8">2</span><span style="color: #D4D4D4"> </span><span style="color: #6A9955">// highlight</span></div><div class='line dim'><span style="color: #6A9955">// nope</span></div><div class='line highlight'><span style="color: #6A9955">// highlight</span></div><div class='line highlight'><span style="color: #6A9955">// highlight me</span></div><div class='line dim'><span style="color: #6A9955">// not me</span></div></code></div></pre>
<pre
  class="shiki light-plus with-title twoslash lsp"
  style="background-color: #ffffff; color: #000000"
  title="examples/index.ts"
><div class='code-title'>examples/index.ts</div><div class="language-id">ts</div><div class='code-container'><code><div class='line highlight'><span style="color: #0000FF">const</span><span style="color: #000000"> </span><span style="color: #0070C1"><data-lsp lsp='const foo: 2' >foo</data-lsp></span><span style="color: #000000"> = </span><span style="color: #098658">2</span><span style="color: #000000"> </span><span style="color: #008000">// highlight</span></div><div class='line dim'><span style="color: #008000">// nope</span></div><div class='line highlight'><span style="color: #008000">// highlight</span></div><div class='line highlight'><span style="color: #008000">// highlight me</span></div><div class='line dim'><span style="color: #008000">// not me</span></div></code></div></pre>
</body>
</html>
